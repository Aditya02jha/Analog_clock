<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CLOCK</title>
</head>
<body>

    <div class="container">
        <div class="clock">
                <!-- second hand -->
                <div class="second-hand " id="sec"><i></i></div>
                <!-- minute hand -->
                <div class="minute-hand " id="min"><i></i></div>
                <!-- hour hand -->
                <div class="hour-hand " id="hour"><i></i></div>
                
                <div class="mid-dot"></div>

            <!-- numbers -->
            <span style="--i:1;" id="digit"><b>1</b></span>
            <span style="--i:2;" id="digit"><b>2</b></span>
            <span style="--i:3;" id="digit"><b>3</b></span>
            <span style="--i:4;" id="digit"><b>4</b></span>
            <span style="--i:5;" id="digit"><b>5</b></span>
            <span style="--i:6;" id="digit"><b>6</b></span>
            <span style="--i:7;" id="digit"><b>7</b></span>
            <span style="--i:8;" id="digit"><b>8</b></span>
            <span style="--i:9;" id="digit"><b>9</b></span>
            <span style="--i:10;" id="digit"><b>10</b></span>
            <span style="--i:11;" id="digit"><b>11</b></span>
            <span style="--i:12;" id="digit"><b>12</b></span>
        
        </div>  
    </div>  
    
    <script >
        
        
        

        

        setInterval(() => {
            let currdate = new Date();
            let hh = currdate.getHours();
            let mm = currdate.getMinutes();
            let ss = currdate.getSeconds();


            document.getElementById('hour').style.transform = `rotate(${hh*30+(mm/12)}deg)`;
            document.getElementById('min').style.transform = `rotate(${mm*6}deg)`;
            document.getElementById('sec').style.transform = `rotate(${ss*6}deg)`;
            }, 1000);

</body>
